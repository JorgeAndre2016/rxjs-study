<div>
  <select (change)="setOption($event)">
      <option value="-">Selecione</option>
      <option value="exemplos">Exemplos</option>
      <option value="cubo">Cubo</option>
      <option value="auto">Auto Complete</option>
</select>
</div>
<br />
<div>
  <app-cubo *ngIf="optionActive === 'cubo'"></app-cubo>
  <app-exemplos *ngIf="optionActive === 'exemplos'"></app-exemplos>
  <app-auto-complete *ngIf="optionActive === 'auto'"></app-auto-complete>
</div>
